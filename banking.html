<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to my <span class="text-green-600"> banking system</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class='bg-blue-400 p-8 rounded'>
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="depo-total">00</span></h4>
                </div>
                <div class='bg-green-400 p-8 rounded'>
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class='bg-pink-400 p-8 rounded'>
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1700</span></h4>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <div>
                        <input id="deposit" class="border border-grey-400 rounded block w-3/4 px-4 mb-4" type="text"
                            placeholder="Enter Your ammout you want to deposit">
                        <button id="deposit-btn"
                            class="bg-yellow-400 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h2 class="text-2xl">Please WIthdraw</h2>
                    <div>
                        <input id="withdraw" class="border border-grey-400 rounded block w-3/4 px-4 mb-4" type="text"
                            placeholder="Enter Your ammout you want to withdraw">
                        <button id="withdraw-btn"
                            class="bg-yellow-400 px-4 rounded py-2 text-white font-medium">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
